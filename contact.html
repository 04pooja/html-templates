{% extends 'blog/basic.html' %}

{% block title %}contact us {% endblock %}

{% block css %}  {% endblock %}

{% block body %}  
<div class="container my-3">
<h5>Contact US</h5>

	<form action="/blog/contact/" method="post" name="submit"> {% csrf_token %}
  <div class="form-group ">
    <label for="exampleFormControlInput1">Your Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Email Address</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email">
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Phone No</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your Phone No">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">How May We Help You?</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div> 

  <button type="submit" class="btn btn-success">Submit</button>

</form>
</div>



 {% endblock %}

 {% block js %}
 <script>
{% if thank %}
    alert('Thanks for contacting us');
    document.location = "/blog";
    {% endif %}


 </script>
 {% endblock %}
